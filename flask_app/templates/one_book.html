<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Book</title>
</head>
<body>
    <div class="d-flex justify-content-around">
        <div class="col-4 bg-secondary text-center">
            <h2 class="text-primary">Title: {{book.title}}</h2>
            <p>Favorited by:</p>
            {% for author in book.authors_who_favorited %}
                <p>{{ author.name }}</p>
            {% endfor %}
        </div>
        <div class="col-4 bg-secondary text-center">
            <h2 class="text-primary">Add Book's Favorite</h2>
            <form action="/new_favorite_book" method="POST" class="col-4 mx-auto">
                <input type="hidden" name="book_id" value="{{book.id}}">
                <label for="author_id">Author:</label>
                <select name="author_id" class="col-12 col-md-9 col-form-control">
                    {% for one_author in unfavorited_authors %}
                        <option value="{{ one_author.id }}">{{ one_author.name }}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Add" class="btn btn-primary">
            </form>
        </div>
    </div>
    <a href="/authors" class="row justify-content-center">Home</a>
</body>
</html>
