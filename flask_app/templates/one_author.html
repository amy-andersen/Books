<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Author</title>
</head>
<body>
    <div class="d-flex justify-content-around">
        <div class="col-4 bg-secondary text-center">
            <h2 class="text-primary">{{author.name}}'s Favorites</h2>
            <table class="table table-success table-striped">
                <tr>
                    <th>Title</th>
                    <th># of pages</th>
                </tr>
                {% for one_book in author.fav_books %}
                    <tr>
                        <td>{{ one_book.title }}</td>
                        <td>{{ one_book.num_of_pages }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div class="col-4 bg-secondary text-center">
            <h2 class="text-primary">Add Author's Favorites</h2>
            <form action="/new_favorite_book" method="POST" class="col-4 mx-auto">
                <input type="hidden" name="author_id" value="{{author.id}}">
                <label for="book_id">Book:</label>
                <select name="book_id" class="col-12 col-md-9 col-form-control">
                    {% for one_book in unfavorited_books %}
                        <option value="{{ one_book.id }}">{{ one_book.title }}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Add" class="btn btn-primary">
            </form>
        </div>
    </div>
    <a href="/authors" class="row justify-content-center">Home</a>
</body>
</html>
