<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <div class="d-flex justify-content-around">
        <form action="/book_new" method="POST" class="col-4 bg-secondary text-warning">
            <h2 class="text-center text-primary">New Book</h2>
            <label for="title">Title:</label>
            <input type="text" name="title" class="form-control">
            <label for="title">Number of pages:</label>
            <input type="text" name="num_of_pages" class="form-control">
            <input type="submit" value="Create" class="btn btn-primary">
        </form>
        <div class="col-4 bg-secondary text-center">
            <h2 class="text-primary">All Books</h2>
            {% for one_book in books %}
                <li class="list-group .list-group-flush">
                    <a href="/books/{{one_book.id}}" class="text-warning">{{one_book.title}}</a>
                </li>
            {% endfor %}
        </div>
    </div>
    <a href="/authors" class="row justify-content-center">Home</a>
</body>
</html>
